<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{% block title %}DBメンテ{% endblock %}</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .header { background: #e8eefa; padding: 8px 16px; border-bottom: 1px solid #999; display: flex; justify-content: space-between; align-items: center; }
    .header .app-title { font-size: 16px; font-weight: bold; color: #333; }
    .header .user-info { font-size: 14px; }
    .header .logout-btn { background: #fff; border: 1px solid #666; padding: 4px 12px; cursor: pointer; text-decoration: none; color: #333; }
    .header .logout-btn:hover { background: #f0f0f0; }
    .content { padding: 16px; }
    .message-area { margin-bottom: 16px; }
    .message-error { background: #ffe0e0; border: 1px solid #c00; color: #900; padding: 8px 12px; border-radius: 4px; }
    .message-info { background: #e0f0ff; border: 1px solid #06c; color: #036; padding: 8px 12px; border-radius: 4px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="header">
    <div class="app-title">DBメンテ</div>
    <div class="user-info">
      <strong>{{ user.symei }}</strong> ({{ user.kc }} / {{ user.sycd }})
    </div>
    <form method="post" action="/logout" style="margin: 0;">
      <button type="submit" class="logout-btn">ログアウト</button>
    </form>
  </div>
  <div class="content">
    {% if error %}
    <div class="message-area">
      <div class="message-error">{{ error }}</div>
    </div>
    {% endif %}
    {% if message %}
    <div class="message-area">
      <div class="message-info">{{ message }}</div>
    </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
